<div class="card">
    <h4 class="card-header">Login</h4>
    <div class="card-body">
        <form [formGroup]="LoginForm" (ngSubmit)="onFormSubmit(LoginForm.value)" >

            <div class="form-group">
                <label for="id">CMND</label>
                <input type="number" formControlName="id" class="form-control"/>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="passWord" class="form-control"/>
            </div>

            <div class="form-group">
                <button class="btn btn-primary" type="submit" [disabled]="!LoginForm.value">
                    Login
                </button>
                <!-- <a routerLink="../login" class="btn btn-link">Cancel</a> -->
            </div>
        </form>
    </div>
</div>
