<div class="card">
    <h4 class="card-header">Register</h4>
    <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="onFormSubmit(registerForm.value)">
            <div class="form-group">
                <label for="id">CMND</label>
                <input formControlName="id" class="form-control" type="number">
            </div>

            <div class="form-group">
                <label for="firstName">User Name</label>
                <input type="text" formControlName="userName" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="firstName">User Name</label>
                <input type="text" formControlName="userName" class="form-control"/>
            </div>

            <div class="form-group">
                <label for="firstName">DoB</label>
                <input type="date" formControlName="DoB" class="form-control"/>
            </div>

            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" formControlName="firstName" class="form-control"/>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" formControlName="lastName" class="form-control"/>
            </div>

            <div class="form-group">
                <label for="Email">Email</label>
                <input type="text" formControlName="email" class="form-control"/>
            </div>

            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="phoneNumber" formControlName="phoneNumber" class="form-control"/>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="passWord" class="form-control"/>
            </div>

            <div class="form-group">
                <button class="btn btn-primary" type="submit" [disabled]="!registerForm.valid">
                    Register
                </button>
                <button class="btn btn-primary" type="submit" routerLink="login">
                    go to login
                </button>
                <!-- <a routerLink="../login" class="btn btn-link">Cancel</a> -->
            </div>
        </form>
    </div>
</div>
